spring.application.name=nerdcafee
# ===============================
#   CONFIG MYSQL
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/nerdcafe?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
#   JPA / HIBERNATE
# ===============================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Evita errores de reconocimiento de timezone en MySQL
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
